{% extends 'base.html' %}
{% block title %}Forgot password at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Password reset</h1>
{% if form.errors %}
    <div class="alert alert-error">Error while trying to reset your password. Please try again.</div>
{% endif %}
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
</form>
{% endblock content %}
