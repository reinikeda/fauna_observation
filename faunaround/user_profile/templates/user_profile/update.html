{% extends 'base.html' %}
{% block title %}Updating {{ block.super }} profile{% endblock title %}
{% block content %}
<h1>Update your profile</h1>
<form method="post" action="{{ request.path }}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    <ul class="profile-form">{{ profile_form.as_ul }}</ul>
    <button type="submit">Update</button>
</form>
{% endblock content %}
